- name: "Add Node from Nodesource"
  become: true
  shell:  |
    curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
- name: "Install js"
  become: true
  apt:
     name: ["nodejs"]
     state: latest
     update_cache: yes
- name: "Install PM2"
  npm: 
    name: pm2  
    global: yes    
